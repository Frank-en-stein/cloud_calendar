<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Noticia Text' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Cloud Calendar</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div ng-app="calendar-app">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand cal-title" href="#"><span class="glyphicon glyphicon-calendar"></span>Cloud Calendar</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right anchorToday">
              <li><a href="#">Today<span class="glyphicon glyphicon-menu-right"></span></a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container container-fluid">
        <div class="row">
          <div class="month-display">
            <a><span class="glyphicon glyphicon-triangle-left month-arrow"></span></a>
            <p class="month-text"> Month </p>
            <a><span class="glyphicon glyphicon-triangle-right month-arrow"></span></a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 calendar-row seven-cols">
            <div class="col-12 col-sm-1 cell left-cell">cell</div>
            <div class="col-12 col-sm-1 cell">cell</div>
            <div class="col-12 col-sm-1 cell">cell</div>
            <div class="col-12 col-sm-1 cell">cell</div>
            <div class="col-12 col-sm-1 cell">cell</div>
            <div class="col-12 col-sm-1 cell">cell</div>
            <div class="col-12 col-sm-1 cell">cell</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
