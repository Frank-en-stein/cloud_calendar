<!--List Modal -->
<div class="modal fade" id="listModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          Events On ({{event_props.date+" "+months_in_year[current_month]+" "+current_year}})
        </h4>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let key of daily_event_keys(event_props.date)"
                style="cursor: pointer">
              <td id="listedeventname_{{event_props.date+'_'+events[event_props.date][key]._id}}"
                  data-dismiss="modal"
                  data-toggle="modal"
                  data-target="#myModal"
                  (click)="onEditEvent($event)">
                {{events[event_props.date][key].name}}
              </td>
              <td id="listedeventdescription_{{event_props.date+'_'+events[event_props.date][key]._id}}"
                  data-dismiss="modal"
                  data-toggle="modal"
                  data-target="#myModal"
                  (click)="onEditEvent($event)">
                {{events[event_props.date][key].description}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
