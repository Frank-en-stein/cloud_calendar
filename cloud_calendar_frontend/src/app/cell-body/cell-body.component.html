<div class="cell-body" *ngIf="daily_event_keys().length > 0">
  <p *ngFor="let key of daily_event_keys()"
     id="event_{{date+'_'+daily_events[key]._id}}"
     data-toggle="modal"
     data-target="#myModal"
     (click)="handle_click.emit($event)"
     class="alert-info"
     style="margin:0 0 0 0; border-bottom: thin solid grey; cursor: pointer" >
    {{daily_events[key].name}}
  </p>
</div>
